<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Calls</title>
    <script src="apicalls.js"></script>
    <link rel="stylesheet" href="apicalls.css" type="text/css">
</head>

<body>

    <!-- DOG CAT FOX -->
    <div class="section-heading">
        <h3 id="dogCatFoxHeading">Choose an animal and click the button! You will se a random picture of that animal
        </h3>
    </div>

    <section class="dog-cat-fox">
        <select name="animals" id="dogCatFoxSelect">
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Fox">Fox</option>
        </select>
        <button id="dogCatFoxButton">Get Photo</button>
    </section>

    <section id="animalImageContainer">
    </section>

    <!-- Chuck Norris Jokes -->

    <div class="section-heading">
        <h3 id="chuckkNorrisHeading">Click the button! You will se a random Chuck Norris Joke :)!</h3>
    </div>

    <section class="chuck-norris-jokes">
        <button id="chuckButton">Get Chuck Norris Joke!</button>
    </section>

    <section id="chuckContainer">
    </section>

    <!-- Random Programming Jokes -->

    <div class="section-heading">
        <h3 id="programmingHeading">Click the button and see a random programming joke! :)</h3>
    </div>

    <section class="programmingJokes">
        <button id="progJokes">Get a random programming joke!</button>
    </section>

    <section id="progContainer">

    </section>

    <!-- Rick And Morty API -->

    <div class="section-heading">
        <h3 id="rickAndMortyHeader">Click the button to get information about a random Rick And Morty Charater</h3>
    </div>

    <section class="rick-and-morty">
        <button id="rickCharacter">Get information about a character!</button>
    </section>

    <section id="rickContainer">

    </section>

</body>

</html>
